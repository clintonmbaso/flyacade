        :root {
            --primary: #4169E1;
            --secondary: #FF1493;
            --accent: #FF0000;
            --light: #FFFFFF;
            --dark: #333333;
            --correct: #4CAF50;
            --incorrect: #F44336;
            --highlight: rgba(76, 175, 80, 0.2);
            --same-number: rgba(76, 175, 80, 0.4);
            --grid-border: #333333;
            --cell-border: #CCCCCC;
            --background: #F8F9FA;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--dark);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));

            border-radius: 10px;

/* General Sudoku Board Styles */
.sudoku-board {
    margin: 0 auto;
    border: 3px solid var(--grid-border);
    border-radius: 5px;
    background: white;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.sudoku-board table {
    border-collapse: collapse;
}

.sudoku-board td {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
}

/* 4x4 Grid Styles */
.size-4x4 td {
    width: 50px;
    height: 50px;
    border: 1px solid var(--cell-border);
}

/* Border styling for 4x4 grid with 2x2 subgrids */
.size-4x4 tr:nth-child(2n) td {
    border-bottom: 2px solid var(--grid-border);
}

.size-4x4 tr:first-child td {
    border-top: 3px solid var(--grid-border);
}

.size-4x4 tr:last-child td {
    border-bottom: 3px solid var(--grid-border);
}

.size-4x4 td:nth-child(2n) {
    border-right: 2px solid var(--grid-border);
}

.size-4x4 td:first-child {
    border-left: 3px solid var(--grid-border);
}

.size-4x4 td:last-child {
    border-right: 3px solid var(--grid-border);
}

/* 6x6 Grid Styles */
.size-6x6 td {
    width: 35px;
    height: 35px;
    border: 1px solid var(--cell-border);
}

/* Border styling for 6x6 grid with 2x3 subgrids */
.size-6x6 tr:nth-child(3) td {
    border-top: 2px solid var(--grid-border);
}

.size-6x6 tr:nth-child(5) td {
    border-top: 2px solid var(--grid-border);
}

.size-6x6 tr:nth-child(6) td {
    border-bottom: 3px solid var(--grid-border);
}

.size-6x6 tr:first-child td {
    border-top: 3px solid var(--grid-border);
}

.size-6x6 td:nth-child(4) {
    border-left: 2px solid var(--grid-border);
}

.size-6x6 td:nth-child(6) {
    border-right: 3px solid var(--grid-border);
}

.size-6x6 td:first-child {
    border-left: 3px solid var(--grid-border);
}

/* 9x9 Grid Styles */
.size-9x9 td {
    width: 40px;
    height: 40px;
    border: 1px solid var(--cell-border);
}

/* Border styling for 9x9 grid with 3x3 subgrids */
.size-9x9 tr:nth-child(3n) td {
    border-bottom: 2px solid var(--grid-border);
}

.size-9x9 tr:first-child td {
    border-top: 3px solid var(--grid-border);
}

.size-9x9 tr:last-child td {
    border-bottom: 3px solid var(--grid-border);
}

.size-9x9 td:nth-child(3n) {
    border-right: 2px solid var(--grid-border);
}

.size-9x9 td:first-child {
    border-left: 3px solid var(--grid-border);
}

.size-9x9 td:last-child {
    border-right: 3px solid var(--grid-border);
}

/* Cell Styles */
.given-cell {
    background-color: #f0f0f0;
    color: var(--dark);
    font-weight: bold;
}

.user-cell {
    color: var(--primary);
}

.selected-cell {
    background-color: var(--highlight);
}

.same-number {
    background-color: var(--same-number);
}

.error-cell {
    color: var(--incorrect);
    animation: shake 0.5s;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

<body>
    <div class="container">
        <header>
            <h1>Flying Wings Sudoku</h1>
            <div class="subtitle">6x6 Grid - Perfect for Kids!</div>
        </header>

        <div class="game-controls">
            <div class="control-group">
                <label for="grid-size">Grid Size</label>
                <select id="grid-size">
                    <option value="4" selected>4x4 (Easy)</option>
                    <option value="6">6x6 (Medium)</option>
                    <option value="9">9x9 (Standard)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="difficulty">Difficulty</label>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn easy active" data-diff="easy">Easy</button>
                    <button class="difficulty-btn medium" data-diff="medium">Medium</button>
                    <button class="difficulty-btn hard" data-diff="hard">Hard</button>
                </div>
            </div>
            
            <div class="control-group">
                <label for="new-game">Actions</label>
                <button id="new-game">
                    <i class="fas fa-plus"></i> New Game
                </button>
            </div>
            
            <div class="control-group">
                <label for="hint">Need help?</label>
                <button id="hint">
                    <i class="fas fa-lightbulb"></i> Get Hint
                </button>
            </div>
        </div>

        <div class="game-container">
            <div class="sudoku-board size-6x6" id="sudoku-board">
                <!-- Sudoku grid will be generated here -->
            </div>

            <div class="number-pad" id="number-pad">
                <!-- Number pad will be generated here -->
            </div>

            <div class="game-info">
                <div class="timer">
                    <div class="value" id="timer">00:00</div>
                    <div class="label">Time</div>
                </div>
                <div class="mistakes">
                    <div class="value" id="mistakes">0</div>
                    <div class="label">Mistakes</div>
                </div>
                <div class="hints">
                    <div class="value" id="hints-left">3</div>
                    <div class="label">Hints Left</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="win-modal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You've solved the puzzle!</p>
            <div class="game-stats">
                <p>Time: <span id="win-time"></span></p>
                <p>Mistakes: <span id="win-mistakes"></span></p>
            </div>
            <div class="modal-buttons">
                <button id="play-again">Play Again</button>
                <button id="new-puzzle">New Puzzle</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state variables
            let selectedCell = null;
            let gridSize = 4; // Default to 4x4
            let difficulty = 'easy';
            let solution = [];
            let userGrid = [];
            let startTime = null;
            let timerInterval = null;
            let mistakes = 0;
            let hintsLeft = 3;
            let gameCompleted = false;
            
            // DOM elements
            const sudokuBoard = document.getElementById('sudoku-board');
            const numberPad = document.getElementById('number-pad');
            const timerElement = document.getElementById('timer');
            const mistakesElement = document.getElementById('mistakes');
            const hintsElement = document.getElementById('hints-left');
            const winModal = document.getElementById('win-modal');
            const winTime = document.getElementById('win-time');
            const winMistakes = document.getElementById('win-mistakes');
            const newGameBtn = document.getElementById('new-game');
            const hintBtn = document.getElementById('hint');
            const playAgainBtn = document.getElementById('play-again');
            const newPuzzleBtn = document.getElementById('new-puzzle');
            const gridSizeSelect = document.getElementById('grid-size');
            const difficultyButtons = document.querySelectorAll('.difficulty-btn');
            
            // Initialize the game
            initializeGame();
            
            // Event listeners
            newGameBtn.addEventListener('click', initializeGame);
            hintBtn.addEventListener('click', provideHint);
            playAgainBtn.addEventListener('click', resetGame);
            newPuzzleBtn.addEventListener('click', initializeGame);
            gridSizeSelect.addEventListener('change', function() {
                gridSize = parseInt(this.value);
                initializeGame();
            });
            
            difficultyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    difficultyButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    difficulty = this.dataset.diff;
                    initializeGame();
                });
            });
            
            // Initialize game function
            function initializeGame() {
                resetGameState();
                generateSudoku();
                renderSudokuBoard();
                renderNumberPad();
                startTimer();
            }
            
            // Reset game state
            function resetGameState() {
                selectedCell = null;
                solution = [];
                userGrid = [];
                clearInterval(timerInterval);
                startTime = new Date();
                mistakes = 0;
                hintsLeft = 3;
                gameCompleted = false;
                
                updateUI();
            }
            
            // Generate Sudoku puzzle
            function generateSudoku() {
                // Create a solved grid
                solution = createSolvedGrid(gridSize);
                
                // Create a copy for the user grid with some cells removed based on difficulty
                userGrid = solution.map(row => [...row]);
                
                // Determine how many cells to remove based on difficulty and grid size
                let cellsToRemove;
                if (gridSize === 4) {
                    cellsToRemove = difficulty === 'easy' ? 8 : difficulty === 'medium' ? 10 : 12;
                } else if (gridSize === 6) {
                    cellsToRemove = difficulty === 'easy' ? 15 : difficulty === 'medium' ? 20 : 25;
                } else {
                    cellsToRemove = difficulty === 'easy' ? 40 : difficulty === 'medium' ? 50 : 60;
                }
                
                // Remove cells
                let removed = 0;
                while (removed < cellsToRemove) {
                    const row = Math.floor(Math.random() * gridSize);
                    const col = Math.floor(Math.random() * gridSize);
                    
                    if (userGrid[row][col] !== 0) {
                        userGrid[row][col] = 0;
                        removed++;
                    }
                }
            }
            
            // Create a solved Sudoku grid
            function createSolvedGrid(size) {
                // Initialize empty grid
                const grid = Array(size).fill().map(() => Array(size).fill(0));
                
                // For smaller grids, we need to adjust the possible numbers
                const numbers = size === 4 ? [1, 2, 3, 4] : 
                              size === 6 ? [1, 2, 3, 4, 5, 6] : 
                              [1, 2, 3, 4, 5, 6, 7, 8, 9];
                
                // Fill the grid using backtracking
                solveSudoku(grid, size, numbers);
                return grid;
            }
            
            // Sudoku solver using backtracking
            function solveSudoku(grid, size, numbers) {
                for (let row = 0; row < size; row++) {
                    for (let col = 0; col < size; col++) {
                        if (grid[row][col] === 0) {
                            // Shuffle numbers for randomness
                            const shuffledNumbers = [...numbers].sort(() => Math.random() - 0.5);
                            
                            for (const num of shuffledNumbers) {
                                if (isValidPlacement(grid, row, col, num, size)) {
                                    grid[row][col] = num;
                                    
                                    if (solveSudoku(grid, size, numbers)) {
                                        return true;
                                    }
                                    
                                    grid[row][col] = 0;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }
            
            // Check if a number can be placed in a cell
            function isValidPlacement(grid, row, col, num, size) {
                // Check row
                for (let i = 0; i < size; i++) {
                    if (grid[row][i] === num) return false;
                }
                
                // Check column
                for (let i = 0; i < size; i++) {
                    if (grid[i][col] === num) return false;
                }
                
                // Check subgrid - special handling for 6x6 (2x3 subgrids)
                let subSizeRow, subSizeCol;
                if (size === 6) {
                    subSizeRow = 2;
                    subSizeCol = 3;
                } else {
                    const subSize = Math.sqrt(size);
                    subSizeRow = subSize;
                    subSizeCol = subSize;
                }
                
                const startRow = Math.floor(row / subSizeRow) * subSizeRow;
                const startCol = Math.floor(col / subSizeCol) * subSizeCol;
                
                for (let i = 0; i < subSizeRow; i++) {
                    for (let j = 0; j < subSizeCol; j++) {
                        if (grid[startRow + i][startCol + j] === num) return false;
                    }
                }
                
                return true;
            }
            
            // Render Sudoku board
            function renderSudokuBoard() {
                sudokuBoard.innerHTML = '';
                sudokuBoard.className = `sudoku-board size-${gridSize}x${gridSize}`;
                
                const table = document.createElement('table');
                
                for (let i = 0; i < gridSize; i++) {
                    const tr = document.createElement('tr');
                    
                    for (let j = 0; j < gridSize; j++) {
                        const td = document.createElement('td');
                        td.dataset.row = i;
                        td.dataset.col = j;
                        
                        if (userGrid[i][j] !== 0) {
                            td.textContent = userGrid[i][j];
                            td.classList.add('given-cell');
                        } else {
                            td.classList.add('user-cell');
                            td.addEventListener('click', handleCellClick);
                        }
                        
                        tr.appendChild(td);
                    }
                    
                    table.appendChild(tr);
                }
                
                sudokuBoard.appendChild(table);
            }
            
            // Render number pad
            function renderNumberPad() {
                numberPad.innerHTML = '';
                
                // Determine numbers based on grid size
                const numbers = gridSize === 4 ? [1, 2, 3, 4] : 
                              gridSize === 6 ? [1, 2, 3, 4, 5, 6] : 
                              [1, 2, 3, 4, 5, 6, 7, 8, 9];
                
                // Add number buttons
                numbers.forEach(num => {
                    const btn = document.createElement('button');
                    btn.className = 'number-btn';
                    btn.textContent = num;
                    btn.addEventListener('click', () => handleNumberInput(num));
                    numberPad.appendChild(btn);
                });
                
                // Add erase button
                const eraseBtn = document.createElement('button');
                eraseBtn.className = 'number-btn action-btn';
                eraseBtn.innerHTML = '<i class="fas fa-eraser"></i>';
                eraseBtn.addEventListener('click', eraseCell);
                numberPad.appendChild(eraseBtn);
            }
            
            // Handle cell click
            function handleCellClick(event) {
                // Remove previous selection
                const cells = document.querySelectorAll('.sudoku-board td');
                cells.forEach(cell => {
                    cell.classList.remove('selected-cell', 'same-number');
                });
                
                // Select new cell
                const cell = event.target;
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                cell.classList.add('selected-cell');
                selectedCell = { element: cell, row, col };
                
                // Highlight same numbers
                const value = userGrid[row][col];
                if (value !== 0) {
                    highlightSameNumbers(value);
                }
            }
            
            // Highlight cells with the same number
            function highlightSameNumbers(number) {
                const cells = document.querySelectorAll('.sudoku-board td');
                cells.forEach(cell => {
                    if (cell.textContent == number) {
                        cell.classList.add('same-number');
                    }
                });
            }
            
            // Handle number input
            function handleNumberInput(number) {
                if (!selectedCell || selectedCell.element.classList.contains('given-cell')) {
                    return;
                }
                
                const { row, col, element } = selectedCell;
                
                // Check if the number is correct
                if (solution[row][col] === number) {
                    userGrid[row][col] = number;
                    element.textContent = number;
                    element.classList.remove('error-cell');
                    
                    // Check if the game is completed
                    if (isGameCompleted()) {
                        completeGame();
                    }
                } else {
                    // Incorrect number
                    element.textContent = number;
                    element.classList.add('error-cell');
                    mistakes++;
                    updateUI();
                    
                    // Clear the error after a short time
                    setTimeout(() => {
                        if (userGrid[row][col] !== solution[row][col]) {
                            element.textContent = '';
                            element.classList.remove('error-cell');
                        }
                    }, 1000);
                }
            }
            
            // Erase cell content
            function eraseCell() {
                if (!selectedCell || selectedCell.element.classList.contains('given-cell')) {
                    return;
                }
                
                const { row, col, element } = selectedCell;
                element.textContent = '';
                userGrid[row][col] = 0;
                element.classList.remove('error-cell');
            }
            
            // Provide hint
            function provideHint() {
                if (hintsLeft <= 0 || gameCompleted) {
                    return;
                }
                
                // Find an empty cell
                const emptyCells = [];
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (userGrid[i][j] === 0) {
                            emptyCells.push({ row: i, col: j });
                        }
                    }
                }
                
                if (emptyCells.length === 0) return;
                
                // Select a random empty cell
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                const { row, col } = randomCell;
                
                // Fill in the correct number
                userGrid[row][col] = solution[row][col];
                
                // Update the UI
                const cellElement = document.querySelector(`.sudoku-board td[data-row="${row}"][data-col="${col}"]`);
                cellElement.textContent = solution[row][col];
                cellElement.classList.add('given-cell');
                cellElement.classList.remove('user-cell', 'error-cell');
                
                // Remove event listener since it's now a given cell
                cellElement.removeEventListener('click', handleCellClick);
                
                // Decrement hints left
                hintsLeft--;
                updateUI();
                
                // Check if the game is completed
                if (isGameCompleted()) {
                    completeGame();
                }
            }
            
            // Check if game is completed
            function isGameCompleted() {
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (userGrid[i][j] !== solution[i][j]) {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            // Complete the game
            function completeGame() {
                gameCompleted = true;
                clearInterval(timerInterval);
                
                // Show win modal
                const elapsedTime = Math.floor((new Date() - startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60);
                const seconds = elapsedTime % 60;
                
                winTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                winMistakes.textContent = mistakes;
                
                // Create confetti effect
                createConfetti();
                
                // Show modal after a short delay
                setTimeout(() => {
                    winModal.style.display = 'flex';
                }, 1000);
            }
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#4169E1', '#FF1493', '#FF0000', '#4CAF50', '#FFC107'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    document.body.appendChild(confetti);
                    
                    // Animate confetti
                    const animation = confetti.animate([
                        { top: '-10px', transform: 'rotate(0deg)' },
                        { top: '100vh', transform: `rotate(${Math.random() * 720}deg)` }
                    ], {
                        duration: 1000 + Math.random() * 3000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                    });
                    
                    // Remove confetti after animation
                    animation.onfinish = () => {
                        confetti.remove();
                    };
                }
            }
            
            // Start timer
            function startTimer() {
                startTime = new Date();
                
                timerInterval = setInterval(() => {
                    const elapsedTime = Math.floor((new Date() - startTime) / 1000);
                    const minutes = Math.floor(elapsedTime / 60);
                    const seconds = elapsedTime % 60;
                    
                    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            // Update UI elements
            function updateUI() {
                mistakesElement.textContent = mistakes;
                hintsElement.textContent = hintsLeft;
            }
            
            // Reset game
            function resetGame() {
                winModal.style.display = 'none';
                initializeGame();
            }
        });
    </script>
