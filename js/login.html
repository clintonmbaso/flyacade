<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
</div>

<script>
    // Array of user objects with usernames and passwords
    const users = [
        { username: "FS20BC0001", password: "S-CM" },
        { username: "FS20BC0002", password: "S-BM" },
        { username: "FS20BC0003", password: "S-LM" },
        { username: "FS20BC0010", password: "S-MK" },
        { username: "FS20BC0011", password: "S-FN" },
        { username: "FS20BC0013", password: "S-MM" }
    ];

    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Check if the entered username and password match any user in the array
        var userFound = users.find(user => user.username === username && user.password === password);

        if (userFound) {
            document.getElementById("message").style.color = "green";
            document.getElementById("message").innerHTML = "Login successful!";
            
            // Redirect to a specific page after successful login
            setTimeout(function() {
                window.location.href = "../teaching_hub.html"; // Replace with your desired page
            }, 1000); // Delay before redirecting (optional)
        } else {
            document.getElementById("message").style.color = "red";
            document.getElementById("message").innerHTML = "Invalid username or password.";
        }
    }
</script>

</body>
</html>
