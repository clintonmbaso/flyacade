<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Page as Word</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This page demonstrates text, images, a canvas element, and a table.</p>

    <h2>Image Section</h2>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" />

    <h2>Canvas Section</h2>
    <canvas id="drawingCanvas" width="300" height="200"></canvas>
    <p>Draw something on the canvas above!</p>

    <h2>Table Section</h2>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>

    <button id="saveButton">Save as Word File</button>

    <script>
        // Initialize canvas drawing
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#000';
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
            }
        });

        // Save as Word file
        document.getElementById('saveButton').addEventListener('click', () => {
            const content = document.documentElement.innerHTML;
            const blob = new Blob([content], { type: 'application/msword' });
            saveAs(blob, 'webpage.doc');
        });
    </script>
</body>
</html>
