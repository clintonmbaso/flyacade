<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        fieldset {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .question {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Online Test</h2>
        <form id="testForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="class">Class:</label>
            <select id="class" name="class" required>
            <option value="">Select Class</option>
            <option value="Baby Birds">Baby Birds</option>
            <option value="Sky Sprouts">Sky Sprouts</option>
            <option value="Nestlings Navigators">Nestlings Navigators</option>
            <option value="Feather Flyers">Feather Flyers</option>
            <option value="Cloud Chicks">Cloud Chicks</option>
            <option value="Wing Whiz">Wing Whiz</option>
            <option value="Sky Soarers">Sky Soarers</option>
            <option value="Avian Aces">Avian Aces</option>
            <option value="Nimbus Navigators">Nimbus Navigators</option>
            </select>
            
            <fieldset>
                <legend>Section 1: Mathematics</legend>
                <div class="question">
                    <label>1. What is 2 + 2?</label>
                    <input type="radio" name="math_q1" value="a"> 4
                    <input type="radio" name="math_q1" value="b"> 5
                    <input type="radio" name="math_q1" value="c"> 6
                </div>
                <div class="question">
                    <label>2. What is the square root of 25?</label>
                    <input type="radio" name="math_q2" value="a"> 4
                    <input type="radio" name="math_q2" value="b"> 5
                    <input type="radio" name="math_q2" value="c"> 6
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Section 2: Science</legend>
                <div class="question">
                    <label>1. What is the chemical symbol for water?</label>
                    <input type="radio" name="science_q1" value="a"> H2O
                    <input type="radio" name="science_q1" value="b"> CO2
                    <input type="radio" name="science_q1" value="c"> NaCl
                </div>
                <div class="question">
                    <label>2. What is the freezing point of water?</label>
                    <input type="radio" name="science_q2" value="a"> 0°C
                    <input type="radio" name="science_q2" value="b"> 100°C
                    <input type="radio" name="science_q2" value="c"> -10°C
                </div>
            </fieldset>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
