<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phonics Practice</title>
  <link href="phonics.css" rel="stylesheet">
</head>
<body>
  
  <div id="why" style="display: flex; justify-content: space-between;">
    <button onclick="previousSound()" class="prev">Previous</button>
    <button onclick="nextSound()" class="nxt">Next</button>
  </div>
  
  <hr>
  
  <h1 id="sound-title">Phonics Sound</h1>

  <div class="section">
    <strong>Write:</strong>
    <p id="write-section"></p>
  </div>

  <div class="section">
    <strong>Identify:</strong>
    <p id="identify-section"></p>
  </div>

  <div class="section">
    <strong>Story:</strong>
    <p id="story-section"></p>
  </div>

  <div class="section">
    <strong>Song:</strong>
    <p id="song-section"></p>
  </div>

  <img id="write-demo" src="" alt="Write Demonstration">

  <div class="section">
    <button onclick="playSound()">Play Sound</button>
  </div>

  <canvas id="drawCanvas" width="400" height="200"></canvas>
    <button id="clearBtn">Clear Canvas</button>

<script src="phonics.js"></script>

</body>
</html>
