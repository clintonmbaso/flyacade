<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Flying Wings Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #ff6b6b;
            --accent: #ffd166;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #06d6a0;
            --card-size: 80px;
            --card-gap: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e6f7ff 0%, #f0e6ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .game-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8);
            font-size: 2.5rem;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2rem;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--primary);
        }

        #difficulty-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .difficulty-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .difficulty-content h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .difficulty-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .difficulty-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .difficulty-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .difficulty-btn.easy { background: #4CAF50; }
        .difficulty-btn.medium { background: #FF9800; }
        .difficulty-btn.hard { background: #F44336; }
        .difficulty-btn.expert { background: #9C27B0; }
        .difficulty-btn.master { background: #607D8B; }

        .symbol {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .level-name {
            font-size: 1rem;
            font-weight: bold;
        }

        #game-container {
            display: grid;
            gap: var(--card-gap);
            margin: 0 auto;
            max-width: 800px;
            justify-content: center;
        }

        .card {
            width: var(--card-size);
            height: var(--card-size);
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
        }

        .card .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card .front {
            background: var(--primary);
            color: white;
            transform: rotateY(180deg);
        }

        .card .back {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: transparent;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            background: var(--success);
            transform: rotateY(180deg) scale(0.95);
            box-shadow: 0 0 15px var(--success);
            cursor: default;
        }

        .card.matched .front {
            background: var(--success);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .game-over-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-over-content h2 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent);
            opacity: 0;
            z-index: 1001;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            :root {
                --card-size: 70px;
                --card-gap: 8px;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }
            
            .difficulty-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .game-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            :root {
                --card-size: 60px;
                --card-gap: 5px;
            }
            
            .difficulty-buttons {
                grid-template-columns: 1fr;
            }
            
            .game-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/Flying_Wings_Academy.png" alt="Flying Wings Academy">
            <div class="logo-text">Flying Wings Academy</div>
        </div>
        <div class="game-title">Memory Match</div>
    </div>

    <div class="stats-container">
        <div class="stat">
            <span>Time:</span>
            <span id="timer" class="stat-value">0:00</span>
        </div>
        <div class="stat">
            <span>Moves:</span>
            <span id="moves" class="stat-value">0</span>
        </div>
        <div class="stat">
            <span>Matches:</span>
            <span id="matches" class="stat-value">0/8</span>
        </div>
    </div>

    <div id="difficulty-popup">
        <div class="difficulty-content">
            <h2>Choose Difficulty Level</h2>
            <p>Match the cards in the fewest moves possible!</p>
            <div class="difficulty-buttons">
                <button class="difficulty-btn easy" onclick="startGame(0)">
                    <span class="symbol">üë∂</span>
                    <span class="level-name">Easy</span>
                    <small>15 moves</small>
                </button>
                <button class="difficulty-btn medium" onclick="startGame(1)">
                    <span class="symbol">üë¶</span>
                    <span class="level-name">Medium</span>
                    <small>10 moves</small>
                </button>
                <button class="difficulty-btn hard" onclick="startGame(2)">
                    <span class="symbol">üë®</span>
                    <span class="level-name">Hard</span>
                    <small>7 moves</small>
                </button>
                <button class="difficulty-btn expert" onclick="startGame(3)">
                    <span class="symbol">üß†</span>
                    <span class="level-name">Expert</span>
                    <small>5 moves</small>
                </button>
                <button class="difficulty-btn master" onclick="startGame(4)">
                    <span class="symbol">üèÜ</span>
                    <span class="level-name">Master</span>
                    <small>3 moves</small>
                </button>
            </div>
        </div>
    </div>

    <div id="game-container"></div>

    <div class="controls">
        <button class="btn btn-primary" onclick="resetGame()">New Game</button>
        <button class="btn btn-secondary" onclick="showDifficultyPopup()">Change Difficulty</button>
    </div>

    <div id="game-over" class="game-over">
        <div class="game-over-content">
            <h2 id="game-result">Congratulations!</h2>
            <p id="game-message">You matched all cards!</p>
            <p>Time: <span id="final-time">0:00</span></p>
            <p>Moves: <span id="final-moves">0</span></p>
            <div class="controls">
                <button class="btn btn-primary" onclick="playAgain()">Play Again</button>
                <button class="btn btn-secondary" onclick="showDifficultyPopup()">Change Difficulty</button>
            </div>
        </div>
    </div>

    <script>
        const difficultyLevels = [
            { 
                symbols: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'], 
                gridColumns: 4, 
                previewTime: 5000, 
                maxMoves: 15,
                name: "Easy"
            },
            { 
                symbols: ['üçé', 'üçå', 'üçí', 'üçá', 'üçì', 'üçâ', 'üçë', 'üçç'], 
                gridColumns: 4, 
                previewTime: 4000, 
                maxMoves: 10,
                name: "Medium"
            },
            { 
                symbols: ['üöó', '‚úàÔ∏è', 'üöÇ', 'üöÄ', 'üöÅ', 'üö¢', 'üö≤', 'üèéÔ∏è'], 
                gridColumns: 4, 
                previewTime: 3000, 
                maxMoves: 7,
                name: "Hard"
            },
            { 
                symbols: ['‚≠ê', 'üåà', '‚ö°', 'üî•', 'üíß', 'üåô', '‚òÄÔ∏è', '‚ùÑÔ∏è'], 
                gridColumns: 4, 
                previewTime: 2000, 
                maxMoves: 5,
                name: "Expert"
            },
            { 
                symbols: ['üî¥', 'üü†', 'üü°', 'üü¢', 'üîµ', 'üü£', 'üü§', '‚ö´'], 
                gridColumns: 4, 
                previewTime: 1500, 
                maxMoves: 3,
                name: "Master"
            }
        ];

        let currentDifficulty;
        let flippedCards = [];
        let matchedCards = [];
        let gameStartTime;
        let timerInterval;
        let moves = 0;
        let maxMoves;
        let gameActive = false;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createCard(symbol) {
            const card = document.createElement('div');
            card.classList.add('card');
            
            const front = document.createElement('div');
            front.classList.add('face', 'front');
            front.innerHTML = symbol;
            
            const back = document.createElement('div');
            back.classList.add('face', 'back');
            back.innerHTML = '?';
            
            card.appendChild(front);
            card.appendChild(back);
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (!gameActive || flippedCards.length >= 2 || flippedCards.includes(card) || matchedCards.includes(card)) {
                return;
            }
            
            if (flippedCards.length === 0) {
                startTimer();
            }
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                setTimeout(checkMatch, 500);
            }
        }

        function startTimer() {
            if (!timerInterval) {
                const timerElement = document.getElementById('timer');
                let elapsedTime = 0;
                
                timerInterval = setInterval(() => {
                    elapsedTime++;
                    const minutes = Math.floor(elapsedTime / 60);
                    const seconds = elapsedTime % 60;
                    timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            stopTimer();
            document.getElementById('timer').textContent = '0:00';
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const symbol1 = card1.querySelector('.front').textContent;
            const symbol2 = card2.querySelector('.front').textContent;
            
            if (symbol1 === symbol2) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCards.push(card1, card2);
                
                // Add a slight delay before checking for win
                setTimeout(checkWin, 300);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    
                    // Check if moves limit reached
                    if (moves >= maxMoves) {
                        endGame(false);
                    }
                }, 1000);
            }
        }

        function checkWin() {
            if (matchedCards.length === difficultyLevels[currentDifficulty].symbols.length * 2) {
                endGame(true);
            } else {
                flippedCards = [];
            }
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = `${matchedCards.length / 2}/${difficultyLevels[currentDifficulty].symbols.length}`;
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4a6bff', '#ffd166', '#06d6a0', '#9c27b0'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function endGame(isWin) {
            gameActive = false;
            stopTimer();
            
            const gameOver = document.getElementById('game-over');
            const gameResult = document.getElementById('game-result');
            const gameMessage = document.getElementById('game-message');
            const finalTime = document.getElementById('final-time');
            const finalMoves = document.getElementById('final-moves');
            
            finalTime.textContent = document.getElementById('timer').textContent;
            finalMoves.textContent = moves;
            
            if (isWin) {
                gameResult.textContent = "Congratulations!";
                gameMessage.textContent = "You matched all the cards!";
                createConfetti();
            } else {
                gameResult.textContent = "Game Over";
                gameMessage.textContent = "You've run out of moves. Try again!";
            }
            
            gameOver.style.display = 'flex';
        }

        function resetGame() {
            stopTimer();
            resetTimer();
            
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';
            
            flippedCards = [];
            matchedCards = [];
            moves = 0;
            gameActive = false;
            
            updateStats();
            showDifficultyPopup();
        }

        function startGame(selectedDifficulty) {
            currentDifficulty = selectedDifficulty;
            hideDifficultyPopup();
            
            const { symbols, gridColumns, previewTime, maxMoves: movesLimit } = difficultyLevels[currentDifficulty];
            maxMoves = movesLimit;
            
            // Create pairs of symbols
            const cardSymbols = [...symbols, ...symbols];
            shuffle(cardSymbols);
            
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.gridTemplateColumns = `repeat(${gridColumns}, 1fr)`;
            gameContainer.innerHTML = '';
            
            cardSymbols.forEach(symbol => {
                const card = createCard(symbol);
                gameContainer.appendChild(card);
            });
            
            moves = 0;
            updateStats();
            
            // Show cards for preview
            gameContainer.querySelectorAll('.card').forEach(card => {
                card.classList.add('flipped');
            });
            
            setTimeout(() => {
                gameContainer.querySelectorAll('.card').forEach(card => {
                    card.classList.remove('flipped');
                });
                gameActive = true;
            }, previewTime);
        }

        function showDifficultyPopup() {
            document.getElementById('difficulty-popup').style.display = 'flex';
            document.getElementById('game-over').style.display = 'none';
        }

        function hideDifficultyPopup() {
            document.getElementById('difficulty-popup').style.display = 'none';
        }

        function playAgain() {
            document.getElementById('game-over').style.display = 'none';
            startGame(currentDifficulty);
        }

        // Initialize the game
        updateStats();
    </script>
</body>
</html>
