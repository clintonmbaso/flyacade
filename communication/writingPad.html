<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flyacade Writing Pad</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="richTextEditor.css" rel="stylesheet"/>
</head>

<body>

<h2 class="title">Flyacade Writing Pad</h2>
<div class="editor-container">
<div class="toolbar">
    <!-- Undo -->
<button onclick="exec('undo')" title="Undo">
  <i class="fas fa-undo"></i>
</button>

<!-- Redo -->
<button onclick="exec('redo')" title="Redo">
  <i class="fas fa-redo"></i>
</button>
  
    <div class="toolbar-divider"></div>
  
  <button onclick="exec('bold')" title="Bold">ğ</button>
  <button onclick="exec('italic')" title="Italic">ğ˜</button>
  <button onclick="exec('underline')" title="Underline">ğ˜œ</button>
<!-- Strikethrough -->
<button onclick="exec('strikeThrough')" title="Strikethrough">
  <i class="fas fa-strikethrough"></i>
</button>
  
  <div class="toolbar-divider"></div>
  
<!-- Font Format -->
<button onclick="toggleDropdown(this, 'formatDropdown')" style="border-bottom: 1px solid grey;border-radius:5px;">Format</button>
<div id="formatDropdown" class="dropdown-content" style="display: none;">
  <button onclick="exec('formatBlock', 'P')" style="margin-bottom:4px;">Paragraph</button><br>
  <button onclick="exec('formatBlock', 'H1')" style="margin-bottom:4px;"><h1>Heading 1</h1></button><br>
  <button onclick="exec('formatBlock', 'H2')" style="margin-bottom:4px;"><h2>Heading 2</h2></button><br>
  <button onclick="exec('formatBlock', 'H3')" style="margin-bottom:4px;"><h3>Heading 3</h3></button><br>
  <button onclick="exec('formatBlock', 'H4')" style="margin-bottom:4px;"><h4>Heading 4</h4></button><br>
  <button onclick="exec('formatBlock', 'H5')" style="margin-bottom:4px;"><h5>Heading 5</h5></button>
</div>

<!-- Font Name -->
<button onclick="toggleDropdown(this, 'fontDropdown')" style="border-bottom: 1px solid grey;border-radius:5px;">Font</button>
<div id="fontDropdown" class="dropdown-content" style="display: none;">
  <button onclick="exec('fontName', 'Times New Roman')" style="margin-bottom:4px;">Times</button><br>
  <button onclick="exec('fontName', 'Arial')" style="margin-bottom:4px;">Arial</button><br>
  <button onclick="exec('fontName', 'Georgia')" style="margin-bottom:4px;">Georgia</button><br>
  <button onclick="exec('fontName', 'Verdana')" style="margin-bottom:4px;">Verdana</button><br>
  <button onclick="exec('fontName', 'Share')" style="margin-bottom:4px;">Share</button>
</div>

<!-- Font Size -->
<button onclick="toggleDropdown(this, 'sizeDropdown')" style="border-bottom: 1px solid grey;border-radius:5px;">Size</button>
<div id="sizeDropdown" class="dropdown-content" style="display: none;">
  <button onclick="exec('fontSize', '1')" style="margin-bottom:4px;">10px</button><br>
  <button onclick="exec('fontSize', '3')" style="margin-bottom:4px;">12px</button><br>
  <button onclick="exec('fontSize', '5')" style="margin-bottom:4px;">14px</button><br>
  <button onclick="exec('fontSize', '7')" style="margin-bottom:4px;">16px</button>
</div>
  
<div class="toolbar-divider"></div>
  
<!-- Text Color -->
<div style="position: relative; display: inline-block;" title="Text Color">
  <i class="fas fa-font" style="color: black; cursor: pointer;"></i>
  <input type="color" onchange="exec('foreColor', this.value)" 
         style="position: absolute; top: 85%; left: -1.5px; opacity: 1; width: 15px; height: 2px; background-color: red; border: red solid 1px; border-radius: 5px; padding: 0;">
</div>

<!-- Highlight Color -->
<div style="position: relative; display: inline-block;" title="Highlight Color">
  <i class="fas fa-highlighter" style="color: orange; cursor: pointer;"></i>
  <input type="color" onchange="exec('hiliteColor', this.value)" 
         style="position: absolute; top: 85%; left: 0; opacity: 1; width: 100%; height: 2px; background-color: orange; border: orange solid 1px; border-radius: 5px; padding: 0;">
</div>

  <div class="toolbar-divider"></div>
  
  <button onclick="toggleDropdown(this, 'listDropdown')" style="border-bottom: 1px solid grey;border-radius:5px;">Lists</button>
  <div id="listDropdown" class="dropdown-content" style="display: none;">

<!-- Bullet List -->
<button onclick="exec('insertUnorderedList')" title="Bullet List"><i class="fas fa-list-ul"></i></button>
<!-- Numbered List -->
<button onclick="exec('insertOrderedList')" title="Numbered List"><i class="fas fa-list-ol"></i></button>
  </div>
  
  <div class="toolbar-divider"></div>
  
  <button onclick="toggleDropdown(this, 'alignDropdown')" style="border-bottom: 1px solid grey;border-radius:5px;">Align</button>
  <div id="alignDropdown" class="dropdown-content" style="display: none;">

<button onclick="exec('justifyLeft')" title="Align Left"><i class="fas fa-align-left"></i></button><br>
<button onclick="exec('justifyCenter')" title="Align Center"><i class="fas fa-align-center"></i></button><br>
<button onclick="exec('justifyRight')" title="Align Right"><i class="fas fa-align-right"></i></button><br>
<button onclick="exec('justifyFull')" title="Justify"><i class="fas fa-align-justify"></i></button><br>
    
  </div>
  
  
  <div class="toolbar-divider"></div>
  
  <button onclick="insertLink()" title="Insert Link">ğŸ”—</button>
<!-- Insert Image -->
<button onclick="insertImage()" title="Insert Image">
  <i class="fas fa-image"></i>
</button>
<!-- Insert Table -->
<button onclick="insertTable()" title="Insert Table">
  <i class="fas fa-table"></i>
</button>
  
    <div class="toolbar-divider"></div>
  
  <!-- Clear Formatting -->
<button onclick="exec('removeFormat')" title="Clear Formatting">
  <i class="fas fa-eraser"></i>
</button>
  
  <div class="toolbar-divider"></div>
  
  <button onclick="togglePreview()" title="Preview">ğŸ‘ï¸</button>

<!-- Export -->
<button onclick="exportHTML()" title="Export">
  <i class="fas fa-file-export"></i>
</button>
</div>
  
  <div id="editor" contenteditable="true" data-placeholder="Start writing your article here...">
  </div>
  
  <div class="toolbarz">

    <!-- Editor Stats Footer -->
<div id="editorStats">
  <div><i class="fas fa-file-alt" style="margin-right: 1px;"></i>Words: <span id="wordCount">0</span></div>
  <div><i class="fas fa-paragraph" style="margin-right: 1px;"></i>Paragraphs: <span id="paraCount">0</span></div>
  <div><i class="fas fa-font" style="margin-right: 1px;"></i>Letters: <span id="letterCount">0</span></div>
  <div><i class="fas fa-hashtag" style="margin-right: 1px;"></i>Numbers: <span id="numberCount">0</span></div>
  <div><i class="fas fa-align-left" style="margin-right: 1px;"></i>Punctuations: <span id="charCount">0</span></div>
</div>
    
    <button onclick="toggleStats()" style="margin: 0; padding: 2px; background-color: transparent; color: black; border: none; border-radius: 4px; cursor: pointer;">
  <i class="fas fa-chart-bar" style="margin-right: 2px;"></i>
</button>
    
    <script>
  function toggleStats() {
    const statsPanel = document.getElementById('editorStats');
    statsPanel.style.display = statsPanel.style.display === 'none' ? 'flex' : 'none';
  }
</script>
  </div>
</div>
  
  
  
  
<div id="preview"></div>

  
<!-- Insert Table Modal with Tabs -->
<div id="tableModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
  <div style="background:#fff; padding:20px; border-radius:10px; width:300px; max-height:90%; overflow:auto;">
    <h3>Insert Table</h3>

    <!-- Tab Buttons -->
    <div style="display:flex; margin-bottom:10px; border-bottom:1px solid #ccc;">
      <button onclick="showTab('generalTab')" id="generalTabBtn" style="flex:1; border:none; background:#eee; padding:8px;">General</button>
      <button onclick="showTab('advancedTab')" id="advancedTabBtn" style="flex:1; border:none; background:#fff; padding:8px;">Advanced</button>
    </div>

    <!-- General Tab -->
    <div id="generalTab">
      <label>Rows: <input type="number" id="tableRows" min="1" value="2" style="width:60px;"></label><br><br>
      <label>Columns: <input type="number" id="tableCols" min="1" value="2" style="width:60px;"></label><br><br>
      <label>Include Caption: <input type="checkbox" id="includeCaption"></label><br><br>
      <label>Alignment:
        <select id="tableAlign">
          <option value="">Default</option>
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
        </select><br><br>
        <label>Width: <input type="text" id="tableWidth" placeholder="e.g. 100% or 500px"></label>
        <label>Height: <input type="text" id="tableHeight" placeholder="e.g. auto or 300px"></label><br>

      </label><br><br>
    </div>

    <!-- Advanced Tab -->
    <div id="advancedTab" style="display:none;">
      <label>Cell Spacing: <input type="number" id="cellSpacing" min="0" value="1" style="width:60px;"></label><br><br>
      <label>Cell Padding: <input type="number" id="cellPadding" min="0" value="5" style="width:60px;"></label><br><br>
      <label>Border Width: <input type="number" id="borderWidth" min="0" value="1" style="width:60px;"></label><br><br>
      <label>Border Style:
        <select id="borderStyle">
          <option value="solid">Solid</option>
          <option value="dotted">Dotted</option>
          <option value="dashed">Dashed</option>
          <option value="double">Double</option>
          <option value="groove">Groove</option>
          <option value="ridge">Ridge</option>
        </select>
      </label><br><br>
      <label>Border Color: <input type="color" id="borderColor" value="#000000"></label><br><br>
      <label>Background Color: <input type="color" id="bgColor" value="#ffffff"></label><br><br>
    </div>

    <!-- Modal Footer -->
    <div style="margin-top:10px;">
      <button onclick="confirmInsertTable()">Insert</button>
      <button onclick="closeTableModal()">Cancel</button>
    </div>
  </div>
</div>
  
  
  
  <!-- Image Insertion Modal -->
<div id="imageModal" class="modal">
  <div class="modal-content">
    <h3>Insert Image</h3>
    <label>Image URL or Upload:</label>
    <input type="text" id="imgUrlInput" placeholder="Paste image URL or browse" style="width: 100%;">
    <input type="file" id="imgFileInput" accept="image/*">

    <label>Alt Text:</label>
    <input type="text" id="imgAltInput" placeholder="Image description">

    <label>Width (px):</label>
    <input type="number" id="imgWidthInput" placeholder="e.g., 300">

    <label>Height (px):</label>
    <input type="number" id="imgHeightInput" placeholder="e.g., 200">

    <label>Alignment:</label>
    <select id="imgAlignInput">
      <option value="">None</option>
      <option value="left">Left</option>
      <option value="right">Right</option>
      <option value="center">Center</option>
    </select>

    <div style="margin-top: 10px;">
      <button onclick="applyImageInsert()">Insert</button>
      <button onclick="closeImageModal()">Cancel</button>
    </div>
  </div>
</div>
  
  
  
<script src="richTextEditor.js"></script>

</body>
</html>
