    <div class="container">
        <!-- Search form -->
        <form id="searchForm">

			<label id="label" class="search-input">Lesson Title</label>
			<input type="text" id="searchTitle" class="search-input"></input>

			<label id="label" class="search-input">Class</label>

                <option value="Nimbus Navigators">Nimbus Navigators</option>
            </select>
			
			<label id="label" class="search-input">Term</label>
            <select id="searchTerm" class="search-input">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
			
			<label id="label" class="search-input">Week</label>
            <select id="searchWeek" class="search-input">
                <option value=""></option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
			
			<label id="label" class="search-input">Leson Number</label>
            <select id="searchLessonNumber" class="search-input">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
			
			<label id="label" class="search-input">Select A Subject</label>
            <select id="searchSubject" class="search-input">
                <option value=""></option>
                <option value="Mathematics">Mathematics</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
                <option value="Social Studies">Social Studies</option>
                <option value="Expressive Arts">Expressive Arts</option>
                <option value="Home Economics">Home Economics</option>
                <option value="Technology Studies">Technology Studies</option>
                <option value="Literacy">Literacy</option>
                <option value="Mental Math">Mental Math</option>
                <option value="Special Paper 1">Special Paper 1</option>
                <option value="Special Paper 2">Special Paper 2</option>
            </select>
          
            <button class="button" type="submit">Search</button>
        </form>
        
        <!-- Display lesson plans -->
        <div class="lesson-plans" id="lesson-plans">
            <!-- Lesson plan cards will be dynamically generated here -->
        </div>
    </div>

        <!-- Search icon to toggle visibility of search input fields -->
    <div id="toggleSearch" class="search-icon">
