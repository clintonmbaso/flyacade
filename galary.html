<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="galary.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <!-- Add your images here -->
            <div class="gallery-item">
                <img src="../images/nature.jpg" alt="Image 1" />
                <div class="gallery-item-info">
                    <button onclick="downloadImage('../images/nature.jpg')">Download</button>
                    <button onclick="saveImage('../images/nature.jpg')">Save to Phone</button>
                </div>
            </div>
            <!-- Repeat for more images -->
        </div>
    </div>
    <script src="galary.js"></script>
</body>
</html>
