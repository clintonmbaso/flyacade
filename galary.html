<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="galary.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <!-- Image item -->
            <div class="gallery-item">
                <img src="https://drive.google.com/uc?export=view&id=1-hs_wHZ7vMzIqf24LIs4Sp_qopLW7Yzm" alt="Image 1" />
                <div class="gallery-item-info">
                    <button onclick="downloadImage('https://drive.google.com/uc?export=view&id=1-hs_wHZ7vMzIqf24LIs4Sp_qopLW7Yzm')">Download</button>
                    <button onclick="saveImage('https://drive.google.com/uc?export=view&id=1-hs_wHZ7vMzIqf24LIs4Sp_qopLW7Yzm')">Save to Phone</button>
                </div>
            </div>
            <!-- Repeat for more images -->
        </div>
    </div>
    <script src="galary.js"></script>
</body>
</html>
