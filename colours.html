<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color and Shape Identification Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
    }

    #game-container {
      text-align: center;
    }

    #canvas {
      width: 80vw;
      height: 200px;
      border: 2px solid #000;
      margin: 20px;
      overflow: hidden;
      position: relative;
      animation: scaleUp 0.5s ease-in-out;
    }

    #shape {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
    }

    #colorName {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .colorButton {
      padding: 5px;
      margin: 2px;
      width: 80px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      align-text: center;
      transition: background-color 0.3s;
    }

    .colorButton:hover {
      background-color: #45a049;
    }

    .score {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }

    @keyframes scaleUp {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="canvas">
      <div id="shape"></div>
    </div>
    <div id="colorName"></div>
    <div id="options"></div>
    <div id="score" class="score">Score: 0</div>
  </div>
  
  <script>
    const colors = ['red', 'yellow', 'green', 'blue', 'black', 'grey', 'white'];
    const shapes = ['square', 'rectangle', 'circle', 'oval', 'triangle', 'crescent', 'star', 'diamond'];
    let currentColor;
    let currentShape;
    let score = 0;

    function startGame() {
      currentColor = colors[Math.floor(Math.random() * colors.length)];
      currentShape = shapes[Math.floor(Math.random() * shapes.length)];

      document.getElementById('canvas').style.backgroundColor = currentColor;
      document.getElementById('colorName').textContent = '';

      // Set shape class
      const shapeElement = document.getElementById('shape');
      shapeElement.className = currentShape;

      // Generate three closely related options
      const options = [currentColor];
      while (options.length < 4) {
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        if (!options.includes(randomColor)) {
          options.push(randomColor);
        }
      }

      // Shuffle options
      options.sort(() => Math.random() - 0.5);

      // Display options
      document.getElementById('options').innerHTML = options.map(color =>
        `<button class="colorButton" onclick="checkColor('${color}')">${color}</button>`
      ).join('');
    }

    function checkColor(color) {
      if (color === currentColor) {
        if (currentShape === 'square') {
          score += 2;
        } else {
          score += 1;
        }
      } else {
        if (score > 0) {
          score -= 1;
        }
      }
      updateScore();
      setTimeout(startGame, 1000);
    }

    function updateScore() {
      document.getElementById('score').textContent = `Score: ${score}`;
    }

    startGame();
  </script>
</body>
</html>
